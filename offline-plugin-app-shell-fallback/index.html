                window.addEventListener("load", function() {
                    const cookieNames = {"analytics":"gatsby-plugin-google-analytics-gdpr_cookies-enabled"};
                    const handleCategoryUserInput = function(categoryName, allowed) {
                        var cookieName = cookieNames[categoryName];
                        if (cookieName === undefined) {
                            cookieName = 'gatsby-plugin-cookiehub-banner-' + categoryName + '-allowed';
                        } 
                        const cookieString = cookieName+'=' + allowed + ';path=/';
                        document.cookie = cookieString;
                    };

                    const cpm = {
                        onInitialise: function(status) {
                            for (var i = 0; i < status.categories.length; i++) {
                                var category = status.categories[i];
                                handleCategoryUserInput(category.id, category.value);
                            }
                        },
                        onAllow: function(category) {
                            handleCategoryUserInput(category, true);
                        },
                        onRevoke: function(category) {
                            handleCategoryUserInput(category, false);
                        }
                    };

                    if (window.cookieconsent !== undefined) {
                        window.cookieconsent.initialise(cpm);
                    } else if (window.cookiehub !== undefined) {
                        window.cookiehub.load(cpm);
                    } else {
                        console.log("CookieHub not loaded!");
                    }
                });
            </script><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/offline-plugin-app-shell-fallback/";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"polyfill":["/polyfill-e4957c11759bdfc149d9.js"],"app":["/app-4dba90eb5dbf4c0ed8e6.js"],"component---cache-caches-gatsby-plugin-offline-app-shell-js":["/component---cache-caches-gatsby-plugin-offline-app-shell-js-258fa972005c75a2a109.js"],"component---src-pages-404-js":["/component---src-pages-404-js-09bcb278109a69ee640e.js"],"component---src-pages-index-js":["/component---src-pages-index-js-550294a6e17d0fa2c329.js"]};/*]]>*/</script><script src="/polyfill-e4957c11759bdfc149d9.js" nomodule=""></script><script src="/component---cache-caches-gatsby-plugin-offline-app-shell-js-258fa972005c75a2a109.js" async=""></script><script src="/app-4dba90eb5dbf4c0ed8e6.js" async=""></script><script src="/framework-5f0f5fcf7a9408752bc6.js" async=""></script><script src="/styles-407fe62976dc5310c43e.js" async=""></script><script src="/webpack-runtime-1bf53166fdca7aa09db6.js" async=""></script></body></html>
